query {
  repository(owner: "michaelchang-jpg", name: "michaelchang-jpg.github.io") {
    discussions(first: 5, orderBy: {field: CREATED_AT, direction: DESC}) {
      nodes {
        id
        title
        url
        createdAt
        comments(last: 1) {
          nodes {
            author {
              login
            }
            body
            createdAt
          }
        }
      }
    }
  }
}
