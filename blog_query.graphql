query {
  repository(owner: "michaelchang-jpg", name: "michaelchang-jpg.github.io") {
    discussions(first: 3, orderBy: {field: UPDATED_AT, direction: DESC}) {
      nodes {
        title
        url
        updatedAt
        comments(last: 1) {
          nodes {
            createdAt
            author { login }
          }
        }
      }
    }
  }
}